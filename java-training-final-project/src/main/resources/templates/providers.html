<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Providers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/providers.js"></script>
</head>
<body>

	<label>Provider: </label>
	<select id="providerSelect">
		<option value="none"></option>
		<option th:each="provider:${providers}" th:value="${provider.id}+'_'+${provider}"
			th:text="${provider}"></option>
	</select>

	<label id="help">Select a provider to see its stadistics</label>
	<div id="result"></div>
	
	
	<a th:href="@{/}">Back to the homepage</a>
</body>
</html>
